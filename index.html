<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordery Summery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrappper-container">
      <img
        src="./images/girl-listen-mmmm.svg"
        alt="In this photo one girl dancing and listeining music"
      />

      <div class="wrapper-container-h1">
        <h1 class="wrapper-title">Order Summery</h1>
        <p class="wrapper-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="mini-container-annual-plan">
        <img src="./images/logo-music.svg" alt="icon" />

        <div class="wrappper-annual-price">
          <p class="wrapper-annual-price-title">Annual plan</p>
          <p class="wrapper-annual-price-info">$59.99/year</p>
        </div>

        <a class="wrapper-annual-link" href="#">Change</a>
      </div>
      <div class="footer-dtn-container">
        <a class="footer-btn-title" href="#">Proceed to Payment</a>
        <a class="footer-link-btn" href="#">Cancel order</a>
      </div>
    </div>
  </body>
</html>
